            --background-dark: #0f0f11; /* Slightly darker for neon contrast */
            --background-light: #18181b;

            --text-secondary: #9ca3af;
            --border-color: #27272a;
            
            --header-bg: rgba(15, 15, 17, 0.8);
            --card-bg: rgba(24, 24, 27, 0.6);
            --modal-card-bg: #18181b;
            --button-secondary-bg: #27272a;
            --button-secondary-hover-bg: #3f3f46;
            --button-secondary-text: #F9FAFB;

        .bg-theme-dark { background-color: var(--background-dark); }
        .bg-theme-card { background-color: var(--card-bg); }
        .text-theme-primary { color: var(--text-primary); }
        .text-theme-secondary { color: var(--text-secondary); }
        
        /* Neon Glow Effects */
        .text-neon { color: var(--primary-color); text-shadow: 0 0 10px rgba(139, 92, 246, 0.5); }
        .border-neon { border-color: var(--primary-color); box-shadow: 0 0 10px rgba(139, 92, 246, 0.2); }
        .bg-neon { background-color: var(--primary-color); box-shadow: 0 0 15px rgba(139, 92, 246, 0.4); }
        .hover\:bg-neon-hover:hover { background-color: var(--primary-light); box-shadow: 0 0 20px rgba(139, 92, 246, 0.6); }

        .fade-in-section { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .fade-in-section.is-visible { opacity: 1; transform: translateY(0); }
        
        /* Interactive Card Styles */
        .interactive-card { 
            position: relative; 
            transition: box-shadow 0.3s ease, transform 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            transform-style: preserve-3d; 
            will-change: transform; 
            border: 1px solid var(--border-color);
        }
        .interactive-card:hover { 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(139, 92, 246, 0.3); 
            border-color: var(--primary-color);
        }
        .interactive-card::before { 
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
            border-radius: 0.5rem; 
            background: radial-gradient(600px circle at var(--mouse-x) var(--mouse-y), rgba(139, 92, 246, 0.1), transparent 40%); 
            opacity: 0; transition: opacity 0.3s; pointer-events: none; 
        }
        .interactive-card:hover::before { opacity: 1; }

        /* Preloader */
        #preloader { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--background-dark); z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease; }

        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }

        /* Aurora Background (Purple tinted) */
        .aurora-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden; }
        .aurora-spot { 
            position: absolute; 
            background-image: radial-gradient(circle, var(--primary-darker) 0%, transparent 60%); 
            border-radius: 50%; 
            filter: blur(80px); 
            will-change: transform; 
            pointer-events: none; 
            opacity: var(--aurora-opacity);

        .glowing-letter { display: inline-block; transition: transform 0.2s ease-in-out, text-shadow 0.2s ease-in-out; }

        const { useState, useEffect, useRef } = React;

        const SnowfallEffect = () => {
            useEffect(() => {
                const container = document.getElementById('snow-container');
                if (!container) return;
                const createSnowflake = () => {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    const size = Math.random() * 3 + 1;
                    snowflake.style.width = `${size}px`;
                    snowflake.style.height = `${size}px`;
                    snowflake.style.left = `${Math.random() * 100}%`;
                    snowflake.style.animationDuration = `${Math.random() * 5 + 10}s`;
                    snowflake.style.animationDelay = `${Math.random() * -15}s`;
                    container.appendChild(snowflake);
                };
                for (let i = 0; i < 50; i++) createSnowflake();
            }, []);
            return null;
        };

        const useInteractiveCard = () => {
            useEffect(() => {
                const cards = document.querySelectorAll('.interactive-card');
                const handleMouseMove = (e) => {
                    const card = e.currentTarget;
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                    
                    const rotateY = (x - rect.width / 2) / 20; // Reduced rotation for cleaner look
                    const rotateX = (y - rect.height / 2) / -20;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                };
                const handleMouseLeave = (e) => {
                    e.currentTarget.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
                };
                cards.forEach(card => {
                    card.addEventListener('mousemove', handleMouseMove);
                    card.addEventListener('mouseleave', handleMouseLeave);
                });
                return () => {
                    cards.forEach(card => {
                        card.removeEventListener('mousemove', handleMouseMove);
                        card.removeEventListener('mouseleave', handleMouseLeave);
                    });
                };
            }, []);
        };

        const useFadeInSection = () => {
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) entry.target.classList.add('is-visible');
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.fade-in-section').forEach(section => observer.observe(section));
            }, []);
        };
